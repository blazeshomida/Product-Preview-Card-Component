<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="card">
    <picture class="card__image">
      <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume bottle with tree leaves on table in photo studio.">
    </picture>
    <section class="card__content">
      <p class="card__category">Perfume</p>
      <h1 class="heading-large">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <section class="card__price">
        <p class="heading-large card__sale-price" aria-label="Sale Price">$149.99</p>
        <p class="card__original-price" aria-label="Original Price">$169.99</p>
      </section>
      <button class="button-primary add-cart">Add to Cart</button>
    </section>
  </article>  
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blaze Shomida</a>.
  </aside>
</body>
</html>
